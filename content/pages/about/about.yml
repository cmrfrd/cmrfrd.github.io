    about: "What is The Art of Abstraction?"
  about:
    - |
      The Art of Abstraction is a blog with the goal to educate and demonstrate
      the various methods of abstracting complexity. It was started with the
      purpose to become an exhibition for provocative ideas and insightful
      projects in subfields of engineering and science.
    - |
      Every post is made to provide value to experts and beginners
      alike. Whether coming from a tech background or not, the metaphors in each
      post are meant to evoke a sense of freedom and delight towards the
      intricate.
